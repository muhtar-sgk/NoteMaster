<html>

<head>
    <title>Note Master</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./notemaster.css">
</head>

<body>
    <div id="app">
        <h3>{{title}}</h3>
        <!-- Form Input -->
        <div class="form">
            <div class="form-group">
                <label>Note Title</label>
                <input type="text" class="form-control" v-model="note.noteTitle" />
            </div>
            <div class="form-group">
                <label>Note Text</label>
                <textarea type="text" class="form-control" v-model="note.noteText"></textarea>
            </div>
            <button class="btn btn-primary" name="button" @click="addNote">Submit</button>
        </div>
        <!-- Data -->
        <div class="col-sm-12">
            <div class="col-sm-4 note" v-for='(note, index) in notes'>
                <div class="card">
                    <button class="close" name="button" @click="removeNote(index)">&rtimes;</button>
                    <div class="card-block">
                        <h4 class="card-title">{{note.noteTitle}}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">{{note.noteText}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            title: 'Note Master',
            note: {
                noteTitle: '',
                noteText: ''
            },
            notes: [
                {
                    noteTitle: 'Tugas Kuliah',
                    noteText: 'Tugas matkul pak yudi membuat rancangan design web'
                }
            ]
        },
        methods: {
            addNote() {
                let noteTitle = this.note.noteTitle
                let noteText = this.note.noteText

                this.notes.push({
                    noteTitle,
                    noteText
                })
            },
            removeNote(index) {
                this.notes.splice(index, 1)
            }
        }
    })
</script>

</html>

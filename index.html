<html>

<head>
    <title>Note Master</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./notemaster.css">
</head>

<body>
    <div id="app">
        <h3>{{title}}</h3>
        <!-- Form Input -->
        <div class="form-group">
            <label>Note Title</label>
            <input type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label>Note Text</label>
            <textarea type="text" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary" name="button">Submit</button>
        <!-- Data -->
        <div class="col-sm-12">
            <div class="col-sm-4" v-for='note in notes'>
                <h4>{{note.noteTitle}}</h4>
                <h6>{{note.noteText}}</h6>
            </div>
        </div>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            title: 'Note Master',
            notes: [
                {
                    noteTitle: 'Tugas Kuliah',
                    noteText: 'Tugas matkul pak yudi membuat rancangan design web'
                },
                {
                    noteTitle: 'Jadwal Futsal',
                    noteText: 'Setiap dua minggu sekali jam 09:00 hari minggu di lapangan futsal deket BSI'
                }
            ]
        }
    })
</script>

</html>
